<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Food Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="petfood1.jpg" alt="Pet Food 1">
            <h2>Premium Dog Food</h2>
            <p>High-quality ingredients for your beloved pet.</p>
            <p>$20.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="petfood2.jpg" alt="Pet Food 2">
            <h2>Natural Cat Food</h2>
            <p>Organic and tasty food for your furry friend.</p>
            <p>$18.50</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Pet Food Store</p>
    </footer>
</body>
</html>
